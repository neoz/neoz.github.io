<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>TouchDown Keygen - NitroDesk</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="new.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1>TouchDown Keygen</h1>NistroDesk.com
                </div>
                <div class="panel-body">
                    <div class="alert alert-danger" id="txtError" hidden>
                        <strong>Error!</strong> License type A is not support at this time.
                    </div>
                    <div class="alert alert-success" id="txtGood" hidden>
                        <strong>Done!</strong> License key is generate in the License Key field below.
                    </div>
                    <form role="form">
                        <div class="form-group">
                            <label class="control-label" for="formInput9">Select key type</label>
                            <select class="form-control" id="cboType">
                                <option>Type A</option>
                                <option>Type B</option>
                                <option>Type K</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="formInput31">License key</label>
                            <textarea class="form-control" id="txtlicense" rows="3" id="formInput31" readonly="true"></textarea>
                        </div>
                        <button type="button" id="btnkeygen" class="btn">Keygen</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
        <script>
            function getrandomodd()
            {
                var items = [1,3,5,7,9];
                var random = items[Math.floor(Math.random()*items.length)];
                return random;
            }
            
            function getrandomeven()
            {
                var items = [0,2,4,6,8];
                var random = items[Math.floor(Math.random()*items.length)];
                return random;
            }
            
            $('#cboType').on('change', function() {
                $('#txtError').hide();
                $('#txtGood').hide();
            });
			$('#btnkeygen').on('click',function() {
                var lictype = $('#cboType :selected').val();
            	if (lictype == 'Type A')
                {
                    $('#txtError').show();
                }
                if (lictype == 'Type B')
                {
                    var key = 'b';
                    for (i=0;i<5;i++)
                    {
                        key = key + getrandomodd();
                    }
                    for (i=0;i<5;i++)
                    {
                        key = key + getrandomeven();
                    }
                    $('#txtGood').show();
                    $('#txtlicense').text(key);
                }
                if (lictype == 'Type B')
                {
                    var key = 'k';
                    for (i=0;i<5;i++)
                    {
                        key = key + getrandomeven();
                    }
                    for (i=0;i<5;i++)
                    {
                        key = key + getrandomodd();
                    }
                    $('#txtGood').show();
                    $('#txtlicense').text(key);
                }
			});
        </script>
    </body>
</html>
